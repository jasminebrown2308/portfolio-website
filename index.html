        <script defer src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"></script>
    </head>
    <body>
    	<!-- MENU -->
    	<div id="menu-sensor"></div>

			<div>

			</div>
			<div>
				<button onclick="jumpToSection('cv')">
					<h6 class="menu-text">cv</h6>
				</button>
			</div>
			<div>
				<button onclick="jumpToSection('contact')">
					<h6 class="menu-text">contact</h6>
				</button>
			</div>
		</div>

		<!-- MAIN SECTION -->
		<div class="section" id="main">
    		<h1>Jasmine Brown</h1>
    		<div id="icons">
    			<a href="mailto:jasminebrown2308@gmail.com">
	    			<div class="icon">
	    				<i class="far fa-envelope"></i>
	    			</div>
	    		</a>
	    		<a href="tel:+447741207083">
	    			<div class="icon">
	    				<i class="fas fa-phone"></i>
	    			</div>
	    		</a>
    			<a href="https://linkedin.com/in/jasminebrown2308/">
					<div class="icon">
						<i class="fab fa-linkedin"></i>
					</div>
	    		</a>
	    		<a href="https://github.com/jasminebrown2308">
	    			<div class="icon">
	    				<i class="fab fa-github"></i>
	    			</div>
	    		</a>
    		</div>
    		<button id="scroll-down" onclick="jumpToSection('about')">
	    		<div>
	    			<i id="chevron-3" class="fas fa-chevron-down"></i>
	    			<i id="chevron-2" class="fas fa-chevron-down"></i>
	    			<i id="chevron-1" class="fas fa-chevron-down"></i>
	    		</div>
	    	</button>
    	</div>
    	<br>

    	<!-- ABOUT SECTION -->
    	<div id="about" class="section">
    		<h2>About me</h2>
    	</div>
    	<br>

    	<!-- PROJECTS SECTION -->
    	<div id="projects" class="section">
    		<h2>Projects</h2>
    	</div>
    	<br>

    	<!-- CV SECTION -->
    	<div id="cv" class="section">
    		<h2>CV</h2>
    		<div id="cv-options">
				<button class="icon" id="cv-download-btn">
	    			<i class="fas fa-file-download"></i>
	    			<h3>Download as PDF</h3>
	    		</button>
	    		<span id="options-container">
		    		<div id="categories">
		    			<div id="category-container">
			    			<label class="category-label">Education
			    				<input type="checkbox" id="education-checkbox" onclick="categorySelect(this)" checked>
			    				<span class="checkmark"></span>
			    			</label>
			    		</div>
			    		<div id="category-container">
			    			<label for="workexp-checkbox" class="category-label">Work experience
			    				<input type="checkbox" id="workexp-checkbox" onclick="categorySelect(this)" checked>
			    				<span class="checkmark"></span>
			    			</label>
			    		</div>
			    		<div id="category-container">
			    			<label for="jobs-checkbox" class="category-label">Employment
			    				<input type="checkbox" id="jobs-checkbox" onclick="categorySelect(this)" checked>
			    				<span class="checkmark"></span>
			    			</label>
			    		</div>
			    		<div id="category-container">
			    			<label for="extra-checkbox" class="category-label">Extra-curricular
			    				<input type="checkbox" id="extra-checkbox" onclick="categorySelect(this)" checked>
			    				<span class="checkmark"></span>
			    			</label>
			    		</div>
		    		</div>
		    		<button id="expand-btn" onclick="toggleExpand()">
		    			<i id="expand-arrow" class="fas fa-chevron-down"></i>
		    			<h3 id="expand-txt">Expand all</h3>
		    		</button>
	    		</span>
	    	</div>
	    	<div id="years"></div>
    	</div>
    	<br>

    	<!-- CONTACT SECTION -->
    	<div id="contact" class="section">
    		<h2>Get in touch</h2>
    		<form id="contact-form">
    			<div class="row">
    				<label for="name-input">Name</label>
	    			<input type="text" name="name" id="name-input">
	    		</div>
	    		<br>
	    		<div class="row">
	    			<label for="email-input">Email</label>
	    			<input type="email" name="email" id="email-input">
	    		</div>
	    		<br>
    			<textarea name="message" id="message-input" rows="5" placeholder="Enter your message here..."></textarea>
    			<div class="center">
		    		<input type="submit" value="Send message">
		    	</div>
    		</form>
    		<div id="icon-container">
	    		<div id="icons">
	    			<a href="mailto:jasminebrown2308@gmail.com">
		    			<div class="icon">
		    				<i class="far fa-envelope"></i>
		    			</div>
		    		</a>
		    		<a href="tel:+447741207083">
		    			<div class="icon">
		    				<i class="fas fa-phone"></i>
		    			</div>
		    		</a>
		    		<a href="https://github.com/jasminebrown2308">
		    			<div class="icon">
		    				<i class="fab fa-github"></i>
		    			</div>
		    		</a>
	    			<a href="https://linkedin.com/in/jasminebrown2308/">
						<div class="icon">
							<i class="fab fa-linkedin"></i>
						</div>
		    		</a>
	    		</div>
	    	</div>
    	</div>
    </body>
</html>
